<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Focus AI Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #f9f9fb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 32px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      font-weight: 700;
    }
    .component-list {
      margin-top: 2em;
    }
    .component {
      border-bottom: 1px solid #eee;
      padding: 1.5em 0;
    }
    .component:last-child {
      border-bottom: none;
    }
    .component-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.2em;
    }
    .component-description {
      color: #555;
      margin-bottom: 0.7em;
    }
    .install-command {
      background: #f4f4f7;
      border-radius: 6px;
      padding: 0.7em 1em;
      font-family: monospace;
      font-size: 1em;
      color: #2d3748;
      margin-bottom: 0.5em;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Focus AI Registry</h1>
    <p>Browse and install components for your project. Click the command to copy it!</p>
    <div class="component-list">
      
    <div class="component">
      <div class="component-title">CLI Component</div>
      <div class="component-description">Setup of mise and vscode.</div>
      <div class="install-command">npx shadcn@latest add https://registry.thefocus.ai/r/cli-component.json</div>
    </div>
  
    </div>
  </div>
</body>
</html>
