<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Focus AI Registry</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background: #f9f9fb;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      padding: 32px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      font-weight: 700;
    }
    .component-list {
      margin-top: 2em;
    }
    .component {
      border-bottom: 1px solid #eee;
      padding: 1.5em 0;
    }
    .component:last-child {
      border-bottom: none;
    }
    .component-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.2em;
    }
    .component-description {
      color: #555;
      margin-bottom: 0.7em;
    }
    .install-command {
      background: #f4f4f7;
      border-radius: 6px;
      padding: 0.7em 1em;
      font-family: monospace;
      font-size: 1em;
      color: #2d3748;
      margin-bottom: 0.5em;
      display: inline-block;
    }
    .component-readme {
      margin-top: 1em;
    }
    .readme-toggle {
      background: #e8f4fd;
      border: 1px solid #bee3f8;
      border-radius: 6px;
      padding: 0.5em 1em;
      cursor: pointer;
      display: inline-block;
      font-size: 0.9em;
      color: #2b6cb0;
      transition: background-color 0.2s;
    }
    .readme-toggle:hover {
      background: #daf0ff;
    }
    .readme-content {
      margin-top: 1em;
      padding: 1em;
      background: #f8f9fa;
      border-radius: 6px;
      border-left: 4px solid #4299e1;
    }
    .readme-content h1, .readme-content h2, .readme-content h3 {
      margin-top: 0;
      color: #2d3748;
    }
    .readme-content code {
      background: #e2e8f0;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: monospace;
      font-size: 0.9em;
    }
    .readme-content pre {
      background: #2d3748;
      color: #e2e8f0;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
    }
    .readme-content pre code {
      background: transparent;
      padding: 0;
    }
    .readme-content a {
      color: #4299e1;
      text-decoration: none;
    }
    .readme-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Focus AI Registry</h1>
    <p>Browse and install components for your project. Click the command to copy it!</p>
    <div class="component-list">
      <!-- COMPONENT_LIST -->
    </div>
  </div>
  <script>
    function toggleReadme(componentName) {
      const readmeElement = document.getElementById('readme-' + componentName);
      const toggleElement = readmeElement.previousElementSibling;
      
      if (readmeElement.style.display === 'none') {
        readmeElement.style.display = 'block';
        toggleElement.textContent = 'ðŸ“– Hide Documentation';
      } else {
        readmeElement.style.display = 'none';
        toggleElement.textContent = 'ðŸ“– View Documentation';
      }
    }
  </script>
</body>
</html>
