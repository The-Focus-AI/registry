[tools]
node = "20"
pnpm = "latest"
"npm:repomix" = "latest"
"npm:vercel" = "latest"

[hooks]

[env]
_.path = ['./node_modules/.bin']

[tasks.pnpm-install]
description = 'Installs dependencies with pnpm'
run = 'pnpm install'
sources = ['package.json', 'pnpm-lock.yaml', 'mise.toml']
outputs = ['node_modules/.pnpm/lock.yaml']

[tasks.dev]
description = 'Calls your dev script in `package.json`'
run = 'npm run dev'
depends = ['pnpm-install']

[tasks.clean]
description = 'Clears out dist'
run = 'rm -rf dist/'

[tasks.build]
description = 'Clears out dist'
run = ['npm run build', 'du -sh dist']
depends = ['pnpm-install','clean']

[tasks.llm-dump]
description = 'Runs repomix'
run = ['repomix --ignore "output*,**/*.log,tmp/,inputs/**/*md,data_integrity/**/*.json"']

[tasks.notification-deploy]
description = 'Deploy the Vercel deployment notification webhook to Supabase'
run = [
  'cd supabase/functions && supabase functions deploy deployment-notification --no-verify-jwt',
  'echo "âœ… Deployment notification webhook deployed successfully!"'
]
